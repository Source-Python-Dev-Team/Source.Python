[auto_data_update]
en = 'Enable/disable automatic data updates for Source.Python.'
de = 'Aktiviere/deaktiviere automatische Daten-Updates für Source.Python.'
fr = 'Active/Désactive la mise à jour automatique des données de Source.Python.'
zh-cn = '启用/禁用 Source.Python数据自动更新.'

[language]
en = "Set to the base language name for the server"
de = "Bestimme die Standardsprache für diesen Server."
fr = "Définit le language utilisé par le serveur."
nl = "Stel de basis taal in gebruikt door de server."
ru = "Установите название основного языка для сервера."
es = "Difinir el idioma base para el servidor."
zh-cn = "设置服务器的默认语言."

[log_level]
en = '''Set to the logging level to use for Source.Python.

To show all messages, set to level 5.
To show debugging messages, set to at least level 4.
To show informational messages, set to at least level 3.
To show warning messages, set to at least level 2.
To show exception messages, set to at least level 1.
To show only critical and base messages, set to 0.'''

es = '''Difinir el nivel de registro,

Para mostrar todos los mensajes, poner al nivel 5.
Para mostrar los mensajes de depuración, poner como mínimo al nivel 4.
Para mostrar los mensajes informativos, poner como mínimo al nivel 3
Para mostrar los mensajes de aviso, poner como mínimo al nivel 2.
Para mostrar los mensajes de excepción, poner como mínimo al nivel 1.
Para mostrar únicamente los mensajes criticos y base, poner al nivel 0.'''

de = '''Bestimme das Logging-Level, das Source.Python benutzen soll.

Um alle Nachrichten anzuzeigen, setze das Level auf 5.
Um Debug-Nachrichten anzuzeigen, setze das Level auf mindestens 4.
Um informative Nachrichten anzuzeigen, setze das Level auf mindestens 3.
Um Warnungen anzuzeigen, setze das Level auf mindestens 2.
Um Fehler anzuzeigen, setze das Level auf mindestens 1.
Um kritische und Basis-Nachrichten anzuzeigen, setze das Level auf 0.'''

fr = '''Définit le niveau de déboguage pour Source.Python.

Pour afficher tout les messages, définissez le niveau sur 5.
Pour afficher les messages de déboguage, définissez le niveau sur 4.
Pour afficher les messages informatifs, définissez le niveau sur 3.
Pour afficher les avertissements, définissez le niveau sur 2.
Pour afficher les exceptions, définissez le niveau sur 1.
Pour afficher les messages critiques et de base, définissez sur 0.'''

nl = '''Stel het log niveau in te gebruiken door Source.Python.

Om alle berichten te zien, stel niveau 5 in.
Om debug berichten te zien, stel ten minste niveau 4 in.
Om informationele berichten te zien, stel ten minste niveau 3 in.
Om waarschuwingsberichten te zien, stel ten minste niveau 2 in.
Om exceptie berichten te zien, stel ten minste niveau 1 in.
Om enkel kritieke en basis berichten te zien, stel niveau 0 in.'''

ru = '''Установите уровень логирования для Source.Python.
5 - показывать все сообщения,
4 - показывать отладочные сообщения,
3 - показывать информирующие сообщения,
2 - показывать предупреждающие сообщения,
1 - показывать исключения,
0 - показывать базовые и критические сообщения'''
 
zh-cn = '''设置到日志级别,以便用于Source.Python.

要显示所有消息，请设置为5级.
若要显示调试消息，请至少设置为4级.
若要显示信息消息，请至少设置为3级.
若要显示警告消息，请至少设置为2级.
若要显示异常消息，请至少设置为1级.
仅显示关键和基本消息，设置为0.'''

[log_areas]
en = '''Set to the areas to log (console, main log, sp log, script log):
#   Console    = 1
#   Main log   = 2
#   SP log     = 4
#   Script log = 8
Add each of the areas up and set the value to that number.
Example:
#   To have the messages print to the console and be added to SP's log:
#       Console + SP log = 1 + 4 = 5'''

es = '''Difinir la area donde registrar (consola, archivo principal, sp log, script log):
#   Consola    = 1
#   Archivo    = 2
#   SP log     = 4
#   Script log = 8
Añadir cada area y dinifir el resultado como valor.
Ejemplo:
#   Para tener los mensajes mostrados en la consola y añadidos al registro de SP:
#       Console + SP log = 1 + 4 = 5'''

de = '''Bestimme die Bereiche in denen die Log-Nachrichten angezeigt werden sollen (Konsole, Haupt-Log, SP-Log, Skript-Log):
#   Konsole    = 1
#   Haupt-Log   = 2
#   SP-Log     = 4
#   Skript-Log = 8
Summiere die Zahlen und setze "areas" auf das Ergebnis.
Beispiel:
#   Um die Nachrichten in der Konsole anzuzeigen und zum SP-Log hinzuzufügen:
#       Konsole + SP-Log = 1 + 4 = 5'''

fr = '''Définit les zones d'affichage et d'enregistrement.
#   Console                 = 1
#   Log Principal           = 2
#   Log de Source.Python    = 4
#   Log du Script           = 8
Additionnez les valeurs des zones désirées.
Par exemple:
#   Pour avoir les messages affichés dans la console et enregistrés dans les logs principal:
#       Console + Log Principal = 1 + 2 = 3'''

nl = '''Stel in naar welke plaatsen er gelogt wordt. (console, hoofd log, sp log, script log):
#   Console    = 1
#   Main log   = 2
#   SP log     = 4
#   Script log = 8
Tel elk nummer van de gewilde plaatsen op en zet de waarde naar dat nummer.
Voorbeeld:
#   Om berichten naar de console en naar SP's log te printen:
#       Console + SP log = 1 + 4 = 5'''

ru = '''Установите, куда будут выводиться логи:
#   Консоль                      = 1
#   Основной файл логирования    = 2
#   Файл логирования SP          = 4
#   Файл логирования скрипта     = 8

Основное число будет состоять из суммы нужных вам чисел.

Пример:
#   Чтобы иметь вывод логов в консоль и SP файл, используйте следующее:
#      Консоль + SP файл = 1 + 4 = 5'''

zh-cn = '''设置到要记录的区域 (控制台、主日志、sp日志、脚本日志):
#   控制台    = 1
#   主日志   = 2
#   sp日志     = 4
#   脚本日志 = 8
把每个区域都加起来，然后设置这个数字的值.
例如:
#   将消息打印到控制台并添加到SP日志中:
#       控制台 + SP日志 = 1 + 4 = 5'''

[private_say_commands]
en = '''Use this section to set the command names to use to bring up the user settings menu.
If you do not use any scripts that utilize user settings, there is no need to register commands.

Set to the command names to use as "private" say commands.'''

es = '''Utiliza esta sección para difinir comandos para mostrar ea usuario el menú de preferencias.
Si no utiliza scripts que utilizen el menú, no hace falta registrar comandos.

Difinir los comandos para utilizar como "privado" say commands.'''

de = '''Benutze diesen Abschnitt, um die Befehle zu bestimmen, die das Menu für die Benutzereinstellungen anzeigen sollen.
Wenn keine Skripte benutzt werden, die Benutzereinstellungen verwenden, müssen keine Befehle registriert werden.

Bestimme die Befehle, die als "private" Chatbefehle verwendet werden sollen.'''

fr = '''Cette section permet de définir les commandes qui permettront d'ouvrir le menu de paramétrage.
Si vous n'utilisez aucun scripts qui nécéssitent des paramètres, il n'est pas nécéssaire de définir des commandes.

Définit les commandes privées à utiliser.'''

nl = '''Gebruik deze sectie om de commando namen in te stellen te gebruiken om het gebruikers-instellingen menu te openen.
Als je geen enkele scripts hebt dat gebruikers instellingen vereisen is het registreren van dit commando niet noodzakelijk.

Stel de commando namen in te gebruiken als afgeschermde chat commando s.'''

ru = '''Установите в данной секции названия команд, при вызове которых игроку будет открыто меню настроек.
Если вы не используете никакие скрипты с пользовательскими настройками, нет необходимости регистрировать команды.

Установите имена команд, чтобы использовать их в качестве "невидимых" команд чата.'''

zh-cn = '''使用此部分设置用于生成用户设置菜单的命令名称。.
如果您不使用任何用户设置的脚本，则不需要注册命令.'''

[public_say_commands]
en = 'Set to the command names to use as "public" say commands.'
de = 'Bestimme die Befehle, die als "öffentliche" Chatbefehle verwendet werden sollen.'
fr = 'Définit les commandes publiques.'
nl = "Stel de commando namen in te gebruiken als publiekelijke chat commando's."
ru = 'Установите названия команд, чтобы использовать их в качестве "видимых" команд чата.'
es = 'Difinir los nombres de los comandos para el uso como comandos "publico" say'
zh-cn = '设置命令的名称可以使用 "public" 命令.'

[client_commands]
en = 'Set to the command names to use as client commands.'
de = 'Bestimme die Befehle, die als Clientbefehle verwendet werden sollen.'
fr = 'Définit les commandes clientes à utiliser.'
nl = "Stel de commando namen in te gebruiken als client chat commando's."
ru = 'Установите названия команд, которые будут использоваться как команды клиента.'
es = 'Difinir los nombres de los comandos para el uso como comandos cliente.'
zh-cn = '设置命令的名字作为客户端的命令.'

[check_for_update]
en = 'Enable/disable checking for Source.Python version updates.'
de = 'Aktiviere/deaktiviere die Suche nach neuen Source.Python Versionen.'
fr = 'Active/Désactive la recherche automatique de mise à jour pour Source.Python.'
ru = 'Включить/выключить проверку обновлений Source.Python.'
es = 'Habilitar/Inhabilitar comprovación de actualización de Source.Python.'
zh-cn = '启用/禁用 检查 Source.Python 的版本更新.'

[notify_on_update]
en = 'Log a warning when a Source.Python update is available. Requires check_for_update to be set to 1.'
de = 'Logge eine Warnung, wenn eine neue Source.Python Version verfügbar ist. check_for_update muss dafür auf 1 gesetzt sein.'
fr = 'Enregistre un avertissement lorsqu'une mise à jour pour Source.Python est disponible. Nécéssite check_for_update définit sur 1.'
ru = 'Писать сообщение в лог, если доступно обновление Source.Python. check_for_update должно быть установлено в 1.'
es = 'Registar un aviso cuando haya una actualización disponible de Source.Python. Requiere check_for_updates estar en 1.'
zh-cn = '当Source.Python的更新可用时,在日志记录旧版本警告. 需要check_for_update设置为1.'

[enable_thread_yielding]
en = '''If enabled, yields remaining cycles to Python threads every frame.
If you don't know what you are doing, that probably means you don't need to enable it.'''
fr='''Lorsque activé, donne les cycles restants aux threads Python à chaque tick.
Si vous ne savez pas ce que vous faites, cela signifie probablement que vous n'avez pas besoin de l'activer.'''
