[properties]
    prefix = "weapon_"
    ammoprop = "m_iAmmo."
    myweapons = "m_hMyWeapons."


[special names]
    #   inferno:
    #       can also be incgrenade or even simply setting a player on fire
    #       no real way to determine this, unfortunately
    inferno = "molotov"
    knife_default_ct = "knife"
    usp_silencer_off = "usp_silencer"
    m4a1_silencer_off = "m4a1_silencer"


[projectiles]
    #   molotov_projectile:
    #       can also be incgrenade
    #       Use CMolotovProjectile.m_bIsIncGrenade to determine which
    breachcharge_projectile = "breachcharge"
    decoy_projectile = "decoy"
    flashbang_projectile = "flashbang"
    hegrenade_projectile = "hegrenade"
    molotov_projectile = "molotov"
    smokegrenade_projectile = "smokegrenade"
    snowball_projectile = "snowball"
    tagrenade_projectile = "tagrenade"


