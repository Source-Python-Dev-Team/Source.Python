[input]

    add_context = AddContext
    add_output = AddOutput
    clear_context = ClearContext
    clear_parent = ClearParent
    disable_damage_forces = DisableDamageForces
    disable_shadow = DisableShadow
    dispatch_response = DispatchResponse
    enable_damage_forces = EnableDamageForces
    enable_shadow = EnableShadow
    fire_user1 = FireUser1
    fire_user2 = FireUser2
    fire_user3 = FireUser3
    fire_user4 = FireUser4
    kill_hierarchy = KillHierarchy
    remove_context = RemoveContext
    set_damage_filter = SetDamageFilter
    set_parent_attachment = SetParentAttachment
    set_parent_attachment_maintain_offset = SetParentAttachmentMaintainOffset
    use = Use


[keyvalue]

    avelocity = avelocity
    base_velocity = basevelocity
    damage_filter = damagefilter
    effects = effects
    friction = friction
    global_name = globalname
    gravity = gravity
    hammerid = hammerid
    health = health
    ltime = ltime
    max_health = max_health
    parent_name = parentname
    shadow_cast_dist = shadowcastdist
    spawn_flags = spawnflags
    speed = speed
    target = target
    velocity = velocity
    view_ofs = view_ofs
    water_level = waterlevel

    # =========================================================================
    # >> Hard-coded KeyValues
    # =========================================================================

    [[angles]]
        name = angles
        type = VECTOR

    [[render_amt]]
        name = renderamt
        type = SHORT

    [[target_name]]
        name = targetname
        type = STRING


[property]

    # This is left here for now, because owner_handle retrieves m_hOwner for
    # some entities. So, we cannot move this to BaseEntity (currently).
    owner_handle = m_hOwnerEntity
